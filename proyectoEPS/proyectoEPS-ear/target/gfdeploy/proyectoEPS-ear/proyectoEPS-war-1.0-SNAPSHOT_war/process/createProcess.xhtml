<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/template-one.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Agregar Requisitos
    </ui:define>

    <ui:define name="content">
        <h:form id="frmLogin">            
            <p:focus id="focuss" context="frmLogin" />
            <p:messages  globalOnly="true"/>
            <fieldset class="center-block">
                <legend>Agregar Requisitos</legend> 
                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:outputLabel for="writtenRequest" value="Carta de Solicitud EPS Escritas:" />
                        <p:fileUpload id="writtenRequest" fileUploadListener="#{createProcessView.handleWrittenRequest}"
                                                  required="true" 
                                                  styleClass="in-dialog"
                                                  skinSimple="true" auto="true" allowTypes="/(\.|\/)(pdf)$/"
                                                  update="@parent"
                                                  label="Seleccionar"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:outputLabel for="inscriptionConstancy" value="Constancia de Inscripcion:"/>
                        <p:fileUpload id="inscriptionConstancy" fileUploadListener="#{createProcessView.handleInscriptionConstancy}" 
                                                  required="true"   
                                                  styleClass="in-dialog"
                                                  skinSimple="true" auto="true" allowTypes="/(\.|\/)(pdf)$/"
                                                  update="@parent"
                                                  label="Seleccionar"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:outputLabel for="pensumeClosure" value="Constancia de Cierre de Pensum:"/>
                        <p:fileUpload id="pensumeClosure" fileUploadListener="#{createProcessView.handlePensumeClosure}"
                                                  required="true"   
                                                  styleClass="in-dialog"
                                                  skinSimple="true" auto="true" allowTypes="/(\.|\/)(pdf)$/"
                                                  update="@parent"
                                                  label="Seleccionar"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:outputLabel for="propedeuticConstancy" value="Constancia de Propedeutico:"/>
                        <p:fileUpload id="propedeuticConstancy"  fileUploadListener="#{createProcessView.handlePropedeuticConstancy}"
                                                  required="true"   
                                                  styleClass="in-dialog"
                                                  skinSimple="true" auto="true" allowTypes="/(\.|\/)(pdf)$/"
                                                  update="@parent"
                                                  label="Seleccionar"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:outputLabel for="epsPreProject"  value="Constancia de Pre Proyecto:"/>
                        <p:fileUpload id="epsPreProject" fileUploadListener="#{createProcessView.handleEpsPreProject}"
                                                  required="true"  
                                                  styleClass="in-dialog"
                                                  skinSimple="true" auto="true" allowTypes="/(\.|\/)(pdf)$/"
                                                  update="@parent"
                                                  label="Seleccionar"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:outputLabel value="Documento Finiquito de AEIO:"/>
                        <p:fileUpload fileUploadListener="#{createProcessView.handleAeioSettlement}" 
                                                  styleClass="in-dialog"
                                                  skinSimple="true" auto="true" allowTypes="/(\.|\/)(pdf)$/"
                                                  update="@parent"
                                                  label="Seleccionar"/>
                    </div>
                </div>
                <br></br>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:commandLink styleClass="btn btn-primary"
                                       update="@form,:growl" 
                                       action="#{createProcessView.guardar()}">
                            <span class="glyphicon glyphicon-log-in"></span>Â Crear Proceso EPS
                        </p:commandLink>
                    </div>
                </div>
            </fieldset>
        </h:form>
    </ui:define>

</ui:composition>
