<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                    <div class="form-group col-sm-4">

                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:outputLabel for="pensumClosure" value="Constancia de Cierre de Pensum:" />

                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:outputLabel for="EPSpreproject" value="Constancia de Pre Proyecto:" />
                        <p:fileUpload id="EPSpreproject" value="#{createRequerimentView.requeriment.EPSpreproject}" mode="simple" skinSimple="true" required="true" pt:required="true"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:outputLabel for="AEIOsettlement" value="Documento Finiquito de AEIO:" />
                        <p:fileUpload id="AEIOsettlement" value="#{createRequerimentView.requeriment.AEIOsettlement}" mode="simple" skinSimple="true"/>
                    </div>
                </div>
                <br></br>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:commandLink styleClass="btn btn-primary"
                                       update="@form,:growl" 
                                       action="#{createRequerimentView.createRequeriment()}">
                            <span class="glyphicon glyphicon-log-in"></span>Â Aceptar

                    </div>
                </div>
            </fieldset>
        </h:form>
