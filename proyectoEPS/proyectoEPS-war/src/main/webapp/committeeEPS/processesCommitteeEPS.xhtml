<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/template-one.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="head">
        Revisión Comité EPS  
    </ui:define>

    <ui:define name="title">
        Revisión Comité EPS
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <p:dataTable var="process" value="#{tailCommitteeEPSView.processes}" reflow="true">
                <p:column headerText="Registro Académico">
                    <h:outputText value="#{process.userCareer.USERuserId.academicRegister}"/> 
                </p:column>
                <p:column headerText="Nombres">
                    <h:outputText value="#{process.userCareer.USERuserId.firstName}"/>
                </p:column>
                <p:column headerText="Apellidos">
                    <h:outputText value="#{process.userCareer.USERuserId.lastName}" />
                </p:column>
                <p:column headerText="Carrera">
                    <h:outputText value="#{process.userCareer.CAREERcodigo.name}" />
                </p:column>
                <p:column headerText="Aprobacion de coordinador" rendered="#{!processesView.isCareerCoordinator()}">
                    <h:outputText value="#{process.approvedCareerCoordinatorMessage}" />
                </p:column>
                <p:column headerText="Requisitos" styleClass="text-center">
                    <p data-placement="top" data-toggle="tooltip" title="Requisitos">
                        <button jsf:outcome="updateRequeriment" styleClass="btn btn-success btn-xs">
                            <f:param name="idRequeriment" value="#{process.requeriment.id}"/>
                            <span class="glyphicon glyphicon-log-in"></span>
                        </button>
                    </p>
                </p:column>
                <p:column headerText="Anteproyecto" styleClass="text-center">
                    <p data-placement="top" data-toggle="tooltip" title="Anteproyecto">
                        <button jsf:outcome="project" styleClass="btn btn-success btn-xs" >
                            <f:param name="idProcess" value="#{process.id}"/>
                            <span class="glyphicon glyphicon-log-in"></span>
                        </button>
                    </p>
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>
</ui:composition>
