<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/template-one.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">
    <f:metadata>
        <o:viewParam name="idProcess" required="true" 
                     value="#{journalView.processId}"
                     requiredMessage="Ningun valor">
            <o:viewParamValidationFailed sendError="404" message="Error parametro"/>
        </o:viewParam>
        <o:viewAction action="#{journalView.loadCurrentJournal()}" />
    </f:metadata>

    <ui:define name="head">
        Bitácora
    </ui:define>

    <ui:define name="title">
        Bitácora
    </ui:define>

    <ui:define name="content">
        <h:outputScript library="js" name="calendar_es.js" />
        <p:accordionPanel id="journalTable" value="#{journalView.journals}" var="journalLog" activeIndex="-2">
            <p:tab id="JournalLog" title="Fecha - #{journalLog.dateTime.dayOfMonth} / #{journalLog.dateTime.monthValue} / #{journalLog.dateTime.year}" >
                <div>
                    <h4 class="text-primary">Actividad:</h4>
                </div>
                <div>
                    <h:outputLabel value="#{journalLog.activity}"/>
                </div>
                <div>
                    <h4 class="text-primary">Descripcion:</h4>
                </div>
                <div>
                    <h:outputLabel value="#{journalLog.description}"/>
                </div>
                <div>
                    <h4 class="text-primary">Imagenes:</h4>
                </div>
                <div>
                    <p:galleria value="#{journalLog.images}" var="image" >
                        <o:graphicImage value="#{image.image}" dataURI="true" height="450" width="600"/>
                    </p:galleria>
                </div>
                <div>
                    <h4 class="text-primary">Links:</h4>
                </div>
                <div>
                    <p:dataView value="#{journalLog.links}" var="link" >
                        <p:dataViewListItem>
                            <div>
                                <a href="#{link.linkText}" target="_blank">#{link.linkText}</a>
                            </div>    
                        </p:dataViewListItem>
                    </p:dataView>
                </div>
            </p:tab>
        </p:accordionPanel>
        
        <div class="btn-group pull-right">
            <p:commandLink styleClass="btn btn-success" 
                           oncomplete="PF('dlgNew').show();"
                           update=":#{p:component('dlgNew')}">
                <f:setPropertyActionListener value="#{journalLog}" target="#{journalView.newJournalLog}"/>
                <span class="glyphicon glyphicon-plus"></span> Nuevo Registro
            </p:commandLink>
        </div>

        <p:dialog header="Nuevo Registro" id="dlgNew" widgetVar="dlgNew" 
                  modal="true" closeOnEscape="true" position="center">
            <p:ajax event="close" listener="#{journalView.cleanNewJournalLog()}" update="@this" />
            <h:form>
                <div class="modal-header">
                    <p:staticMessage severity="warn" summary="Advertencia! " detail="No se puede crear mas de un registro con la misma fecha" />
                </div>
                <div class="modal-body">
                    <div class="row form-group">
                        <p:outputLabel for="dateLog" value="Fecha" styleClass="col-md-4 control-label"/>
                        <div class="col-md-8">
                            <p:calendar id="dateLog" pt:placeholder="Fecha"
                                        pattern="dd/MM/yyyy" 
                                        locale="es"
                                        required="true"
                                        value="#{journalView.newJournalLog.dateTime}"
                                        >
                                <f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
                            </p:calendar>
                        </div>
                    </div>
                    <div class="row form-group">
                        <p:outputLabel for="activity" value="Actividad" styleClass="col-md-4 control-label"/>
                        <div class="col-md-8">
                            <p:inputText id="activity" styleClass="form-control" pt:placeholder="Actividad"
                                         required="true"
                                         value="#{journalView.newJournalLog.activity}"
                                         />
                        </div>
                    </div>
                    <div class="row form-group">
                        <p:outputLabel for="description" value="Descripción" styleClass="col-md-4 control-label"/>
                        <div class="col-md-8">
                            <p:inputTextarea id="description" counter="display" maxlength="200" 
                                             counterTemplate="{0} Caracteres Restantes." autoResize="false"
                                             placeholder="Descripción"
                                             required="true"
                                             style="width: 100%;"
                                             value="#{journalView.newJournalLog.description}"/>
                            <br />
                            <h:outputText id="display" />
                        </div>
                    </div>

                    <div class="row form-group">
                        <p:outputLabel for="link" value="Enlaces" styleClass="col-md-4 control-label"/>
                        <div class="col-md-8">
                            <p:inputText id="link" styleClass="form-control" pt:placeholder="Enlace"
                                         value="#{journalView.linkStringNewJournalLog}"/>
                        </div>
                    </div>
                    
                    <div class="row form-group">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-8">
                            <p:commandLink styleClass="btn btn-success btn-lg"
                                           actionListener="#{journalView.addLinkNewJournal()}"
                                           update=":#{p:component('link')},:#{p:component('growl')}"
                                           process="@this link"
                                           >
                                <span class="glyphicon glyphicon-plus"></span> Agregar
                            </p:commandLink>
                        </div>
                    </div>

                    <div class="row form-group">
                        <p:outputLabel value="Imagenes" styleClass="col-md-4 control-label"/>
                        <div class="col-md-8">
                            <p:fileUpload id="images" 
                                          style="width: 100%;"
                                          skinSimple="true" auto="true"
                                          label="Agregar"
                                          sizeLimit="15000000"
                                          allowTypes="/(\.|\/)(jpe?g|png)$/"
                                          invalidFileMessage="Solo se puede cargar archivos jpe, jpeg o png"
                                          invalidSizeMessage="Imagen demasiado grande, limite de 15MB"
                                          fileUploadListener="#{journalView.handleFileUpload}">                                       
                            </p:fileUpload>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <p:commandLink styleClass="btn btn-warning btn-lg" style="width: 100%;"
                                   actionListener="#{journalView.createJournalLog('dlgNew')}"
                                   update="@form,:#{p:component('journalTable')},:#{p:component('growl')}"
                                   >
                        <span class="glyphicon glyphicon-ok-sign"></span> Guardar
                    </p:commandLink>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgImages" widgetVar="dlgImages" 
                  modal="true" closeOnEscape="true" position="center">
            <p:ajax event="close" listener="#{journalView.cleanSelectedJournalLog()}" update="@this" />
            <div class="modal-body">
                <p:galleria id="galleria" 
                            value="#{journalView.selectedJournalLog.images}" var="image"
                            autoPlay="false"
                            showFilmstrip="true"
                            showCaption="false">
                    <p:graphicImage value="#{journalView.image}" stream="true">
                        <f:param name="imageId" value="#{image.id}" />
                    </p:graphicImage>
                </p:galleria>
            </div>
        </p:dialog>

    </ui:define>

</ui:composition>
