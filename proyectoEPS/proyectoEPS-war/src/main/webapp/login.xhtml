<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="templates/template-one.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
        Login
    </ui:define>
    <ui:define name="content">
        <h:form id="frmLogin">            
            <p:focus id="focuss" context="frmLogin" />
            <p:messages  globalOnly="true"/>
            <fieldset class="center-block">
                <legend>Iniciar sesion</legend>

                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:outputLabel for="name" value="Nombre usuario" />
                        <p:inputText id="name" styleClass="form-control" required="true"
                                     pt:required="true" value="#{loginView.userId}"
                                     requiredMessage="Ingrese Usuario"
                                     />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:outputLabel for="pass" value="Password:" />
                        <p:password id="pass" styleClass="form-control" pt:placeholder="Contrasena" required="true"
                                    pt:required="true"  value="#{loginView.password}" pt:type="password"
                                    requiredMessage="Ingrese contrasena"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:commandLink styleClass="btn btn-primary"
                                       update="@form,:growl" 
                                       validateClient="true"
                                       action="#{loginView.login}"   
                                       >
                            <span class="glyphicon glyphicon-log-in"></span>Â Ingresar
                        </p:commandLink>
                    </div>
                </div>
            </fieldset>
        </h:form>
    </ui:define>

</ui:composition>
