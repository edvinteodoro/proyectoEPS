<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/template-one.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="head">
        Procesos Asignados  
    </ui:define>

    <ui:define name="title">
        Procesos Asignados
    </ui:define>

    <ui:define name="content">
        <p:dataTable var="process" value="#{assignedProcessesView.processes}" reflow="true">
            <p:column headerText="Registro Académico">
                <h:outputText value="#{process.userCareer.USERuserId.academicRegister}"/> 
            </p:column>
            <p:column headerText="Nombres">
                <h:outputText value="#{process.userCareer.USERuserId.firstName}"/>
            </p:column>
            <p:column headerText="Apellidos">
                <h:outputText value="#{process.userCareer.USERuserId.lastName}" />
            </p:column>
            <p:column headerText="Carrera">
                <h:outputText value="#{process.userCareer.CAREERcodigo.name}" />
            </p:column>
            <p:column headerText="Aprobacion de coordinador">
                <h:outputText value="#{process.approvedCareerCoordinatorMessage}" />
            </p:column>
            <p:column headerText="Aprobacion de Comite EPS">
                <h:outputText value="#{process.approvedEPSMessage}" />
            </p:column>
            <p:column headerText="Requisitos" styleClass="text-center">
                <p data-placement="top" data-toggle="tooltip" title="Requisitos">
                    <button jsf:outcome="updateRequeriment" styleClass="btn btn-success btn-xs">
                        <f:param name="idRequeriment" value="#{process.requeriment.id}"/>
                        <span class="glyphicon glyphicon-log-in"></span>
                    </button>
                </p>
            </p:column>
            <p:column headerText="Anteproyecto" styleClass="text-center">
                <p data-placement="top" data-toggle="tooltip" title="Anteproyecto">
                    <button jsf:outcome="projectReview" styleClass="btn btn-success btn-xs" >
                        <f:param name="idProcess" value="#{process.id}"/>
                        <span class="glyphicon glyphicon-log-in"></span>
                    </button>
                </p>
            </p:column>
            <p:column headerText="Asesor y Revisor" styleClass="text-center">
                <p:commandLink styleClass="btn btn-primary btn-xs"
                               oncomplete="PF('infoAbout').show();" 
                               update=":#{p:component('infoAbout')}"
                               rendered="#{assignedProcessesView.studentAppointmentApproved(process)}">
                    <f:setPropertyActionListener value="#{process.appointmentId}" target="#{assignedProcessesView.appointment}"/>
                    <span class="glyphicon glyphicon-eye-open"></span> Ver
                </p:commandLink>
                <p:commandLink styleClass="btn btn-success btn-xs"
                               action="adviserReviewer"
                               rendered="#{!assignedProcessesView.studentAppointmentApproved(process)}">
                    <span class="glyphicon glyphicon-log-in"></span>
                </p:commandLink>
            </p:column>
        </p:dataTable>

        <p:dialog header="Asesor y Revisor" id="infoAbout" widgetVar="infoAbout"
                  modal="true" closeOnEscape="true">
            <p:ajax event="close" listener="#{assignedProcessesView.clean()}" update="@this" />
            <h:form>
                <div class="modal-body">
                    <fieldset>
                        <p:tabView>
                            <p:tab title="Asesor">
                                <div class="row form-group">
                                    <p:outputLabel value="DPI:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{assignedProcessesView.appointment.userAdviser.dpi}"/>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Nombre:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{assignedProcessesView.appointment.userAdviser.firstName}, #{assignedProcessesView.appointment.userAdviser.lastName}"/>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Correo Electrónico:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{assignedProcessesView.appointment.userAdviser.email}" />
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Telefono:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{assignedProcessesView.appointment.userAdviser.phone1}" />
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Estado:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <p:selectBooleanCheckbox value="#{assignedProcessesView.appointment.userAdviser.status}"  disabled="true"/>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Nombre de la Empresa:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{assignedProcessesView.appointment.userAdviser.nameCompanyWork}"/>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Telefono de la Empresa:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{assignedProcessesView.appointment.userAdviser.phoneCompanyWork}" />
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Dirección de la Empresa:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{assignedProcessesView.appointment.userAdviser.directionCompanyWork}" />
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Curriculum:" styleClass="col-md-4 control-label"/>
                                    <h:commandLink value="Ver Documento"  target="_blank" actionListener="#{assignedProcessesView.reloadAdviserResume()}">
                                        <p:fileDownload value="#{assignedProcessesView.adviserResumeStream}" contentDisposition="inline"/>
                                    </h:commandLink>
                                </div>
                            </p:tab>
                            <p:tab title="Revisor">
                                <div class="row form-group">
                                    <p:outputLabel value="DPI:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{assignedProcessesView.appointment.userReviewer.dpi}"/>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Nombre:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{assignedProcessesView.appointment.userReviewer.firstName}, #{assignedProcessesView.appointment.userReviewer.lastName}"/>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Correo Electrónico:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{assignedProcessesView.appointment.userReviewer.email}" />
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Telefono:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{assignedProcessesView.appointment.userReviewer.phone1}" />
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Estado:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <p:selectBooleanCheckbox value="#{assignedProcessesView.appointment.userReviewer.status}"  disabled="true"/>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Nombre de la Empresa:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{assignedProcessesView.appointment.userReviewer.nameCompanyWork}"/>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Telefono de la Empresa:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{assignedProcessesView.appointment.userReviewer.phoneCompanyWork}" />
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Dirección de la Empresa:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{assignedProcessesView.appointment.userReviewer.directionCompanyWork}" />
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Curriculum:" styleClass="col-md-4 control-label"/>
                                    <h:commandLink value="Ver Documento"  target="_blank" actionListener="#{assignedProcessesView.reloadReviewerResume()}">
                                        <p:fileDownload value="#{assignedProcessesView.reviewerResumeStream}" contentDisposition="inline"/>
                                    </h:commandLink>
                                </div>
                            </p:tab>
                        </p:tabView>


                    </fieldset>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
