<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/template-one.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:cmp="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:metadata>
        <o:viewParam name="idProcess" required="true" 
                     value="#{committeeEPSReviewView.processId}"
                     requiredMessage="Ningun valor">
            <o:viewParamValidationFailed sendError="404" message="Error parametro"/>
        </o:viewParam>
        <o:viewAction action="#{committeeEPSReviewView.loadCurrentProject()}" />
    </f:metadata>

    <ui:define name="head">
        Comisión EPS
    </ui:define>

    <ui:define name="content">
        <h:outputScript library="js" name="calendar_es.js" />
        <h:form id="proyect">
            <fieldset>
                <legend>Verificacion</legend>

                <p:panel id="titlePr" header="Titulo" class="form-group col-sm-8">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <p:outputLabel value="Titulo"/>
                        </div>
                        <div class="form-group col-md-8">

                            <h:outputText value="#{committeeEPSReviewView.actualProcess.project.title}"/>
                        </div>

                    </div>
                    <div class="row">
                        <p:commandLink class="btn btn-primary btn-xs"
                                       title="Realizar Comentario"
                                       oncomplete="PF('observ').show();"
                                       update=":#{p:component('observ')}"
                                       actionListener="#{committeeEPSReviewView.titleComments()}" >
                            <span class="glyphicon glyphicon-eye-open"></span> Correcciones
                        </p:commandLink>
                    </div>
                </p:panel>

                <div class="row">
                    <div class="form-group col-md-8">
                        <p:panel header="Objetivos Generales" id="generalObjectives" >
                            <p:dataView value="#{committeeEPSReviewView.actualProcess.project.objectives}" var="generalObjective" >
                                <p:dataViewListItem>
                                    <div class="row">
                                        <div class="form-group col-sm-10">
                                            <h:outputText value="#{generalObjective.text}" 
                                                          rendered="#{committeeEPSReviewView.isGeneralObjective(generalObjective)}"/>
                                        </div>
                                    </div>    
                                </p:dataViewListItem>
                            </p:dataView>

                            <div class="row">
                                <p:commandLink class="btn btn-primary btn-xs"
                                               title="Realizar Comentario"
                                               oncomplete="PF('observ').show();"
                                               update=":#{p:component('observ')}"
                                               actionListener="#{committeeEPSReviewView.generalObjComments()}" >
                                    <span class="glyphicon glyphicon-eye-open"></span> Correcciones
                                </p:commandLink>
                            </div>
                        </p:panel>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-8">
                        <p:panel header="Objetivos Especificos" id="especificObjectives" >
                            <p:dataView value="#{committeeEPSReviewView.actualProcess.project.objectives}" var="especificOb" >
                                <p:dataViewListItem>
                                    <div class="row">
                                        <div class="form-group col-sm-10">
                                            <h:outputText value="#{especificOb.text}" 
                                                          rendered="#{!committeeEPSReviewView.isGeneralObjective(especificOb)}"/>
                                        </div>
                                    </div>    
                                </p:dataViewListItem>
                            </p:dataView>
                            <div class="row">
                                <p:commandLink class="btn btn-primary btn-xs"
                                               title="Realizar Comentario"
                                               oncomplete="PF('observ').show();"
                                               update=":#{p:component('observ')}"
                                               actionListener="#{committeeEPSReviewView.specificObjComments()}" >
                                    <span class="glyphicon glyphicon-eye-open"></span> Correcciones
                                </p:commandLink>
                            </div>
                        </p:panel>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-8">
                        <p:panel id="listSections" header="Secciones">
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <p:dataView value="#{committeeEPSReviewView.actualProcess.project.sections}" var="section">
                                        <p:dataViewListItem>
                                            <div class="row">
                                                <div class="form-group col-md-12">
                                                    <p:panel id="Section">
                                                        <div class="row">
                                                            <div class="form-group col-md-12">
                                                                <p:outputLabel value="Titulo: "/>
                                                                <h:outputText value="#{section.title.name}"/>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="form-group col-md-12">
                                                                <h:outputText value="#{section.title.texto.text}" escape="false"/>                                                       
                                                            </div>                                                        
                                                        </div>
                                                        <div class="row">
                                                            <p:commandLink class="btn btn-primary btn-xs"
                                                                           title="Realizar Comentario"
                                                                           oncomplete="PF('observ').show();"
                                                                           update=":#{p:component('observ')}"
                                                                           actionListener="#{committeeEPSReviewView.sectionComments(section)}" >
                                                                <span class="glyphicon glyphicon-eye-open"></span> Correcciones
                                                            </p:commandLink>
                                                        </div>
                                                    </p:panel>
                                                </div>
                                            </div>
                                        </p:dataViewListItem>
                                    </p:dataView>
                                </div>
                            </div>
                        </p:panel>
                    </div>
                </div>

                <div class="row" >
                    <div class="form-group col-md-8" >
                        <p:panel id="coordinatesDecimal" header="Coordenadas Decimales">
                            <p:dataTable id="coordinates" var="coordinate" 
                                         value="#{committeeEPSReviewView.actualProcess.project.decimalCoordinates}">
                                <p:column headerText="Latitud">
                                    <h:outputText value="#{coordinate.latitude}"/>
                                </p:column>
                                <p:column headerText="Longitud">
                                    <h:outputText value="#{coordinate.longitude}"/>
                                </p:column>
                            </p:dataTable>
                            <div class="row">
                                <p:commandLink class="btn btn-primary btn-xs"
                                               title="Realizar Comentario"
                                               oncomplete="PF('observ').show();"
                                               update=":#{p:component('observ')}"
                                               actionListener="#{committeeEPSReviewView.coordinatesComments()}" >
                                    <span class="glyphicon glyphicon-eye-open"></span> Correcciones
                                </p:commandLink>
                            </div>
                        </p:panel>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-8">
                        <p:outputLabel for="labelSchedule" value="Calendario: "/>
                        <h:commandLink id="labelSchedule" value="#{committeeEPSReviewView.scheduleFileName}" class="text-primary"
                                       target="_blank" actionListener="#{committeeEPSReviewView.reloadSchedule()}">
                            <p:fileDownload value="#{committeeEPSReviewView.scheduleStream}" contentDisposition="inline"/>
                        </h:commandLink>
                        <br></br><p:commandLink class="btn btn-primary btn-xs"
                                                         title="Realizar Comentario"
                                                         oncomplete="PF('observ').show();"
                                                         update=":#{p:component('observ')}"
                                                         actionListener="#{committeeEPSReviewView.calendarComments()}" >
                            <span class="glyphicon glyphicon-eye-open"></span> Correcciones
                        </p:commandLink>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-8">
                        <p:outputLabel for="labelInvestmentPlan" value="Plan de Inversión: "/>
                        <h:commandLink id="labelInvestmentPlan" value="#{committeeEPSReviewView.investmentPlanFileName}" class="text-primary"
                                       target="_blank" actionListener="#{committeeEPSReviewView.reloadInvestmentPlan()}">
                            <p:fileDownload value="#{committeeEPSReviewView.investmentPlanStream}" contentDisposition="inline"/>
                        </h:commandLink>
                        <br></br><p:commandLink class="btn btn-primary btn-xs"
                                                         title="Realizar Comentario"
                                                         oncomplete="PF('observ').show();"
                                                         update=":#{p:component('observ')}"
                                                         actionListener="#{committeeEPSReviewView.inversionComments()}" >
                            <span class="glyphicon glyphicon-eye-open"></span> Correcciones
                        </p:commandLink>
                    </div>                    
                </div>

                <div class="row" >
                    <div class="form-group col-md-8" >
                        <p:panel id="bibliografia" header="Bibliografía">
                            <p:dataTable var="biblio" 
                                         value="#{committeeEPSReviewView.actualProcess.project.bibliographies}">
                                <p:column headerText="Título">
                                    <h:outputText value="#{biblio.title}"/>
                                </p:column>
                                <p:column headerText="Autor">
                                    <h:outputText value="#{biblio.author}"/>
                                </p:column>
                                <p:column headerText="Publicado">
                                    <h:outputText value="#{biblio.publicactionYear}"/>
                                </p:column>
                                <p:column headerText="Autor">
                                    <h:outputText value="#{biblio.author}"/>
                                </p:column>
                                <p:column headerText="Origen">
                                    <h:outputText value="#{biblio.country}, #{biblio.city}"/>
                                </p:column>
                                <p:column headerText="Editorial">
                                    <h:outputText value="#{biblio.editorial}"/>
                                </p:column>
                            </p:dataTable>
                            <div class="row">
                                <p:commandLink class="btn btn-primary btn-xs"
                                               title="Realizar Comentario"
                                               oncomplete="PF('observ').show();"
                                               update=":#{p:component('observ')}"
                                               actionListener="#{committeeEPSReviewView.bibliographyComments()}" >
                                    <span class="glyphicon glyphicon-eye-open"></span> Correcciones
                                </p:commandLink>
                            </div>
                        </p:panel>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-8">
                        <p:outputLabel for="labelAnnexed" value="Anexos"/>
                        <h:commandLink id="labelAnnexed" value="#{committeeEPSReviewView.annexedFileName}" class="text-primary"
                                       target="_blank" actionListener="#{committeeEPSReviewView.reloadAnnexed()}">
                            <p:fileDownload value="#{committeeEPSReviewView.annexedStream}" contentDisposition="inline"/>
                        </h:commandLink>
                        <br></br><p:commandLink class="btn btn-primary btn-xs"
                                                title="Realizar Comentario"
                                                oncomplete="PF('observ').show();"
                                                update=":#{p:component('observ')}"
                                                actionListener="#{committeeEPSReviewView.anexosComments()}" >
                            <span class="glyphicon glyphicon-eye-open"></span> Correcciones
                        </p:commandLink><br></br>
                    </div>
                </div>
            </fieldset>
        </h:form>

        <p:dialog header="Correcciones" id="observ" widgetVar="observ" 
                  fitViewport="true" modal="true" closeOnEscape="true">
            <p:ajax event="close" listener="#{committeeEPSReviewView.cleanCorrectionList()}" update="@this" />
            <h:form>
                <div class="modal-body">
                    <fieldset>
                        <div class="row form-group">
                            <p:dataTable id="coorrections" var="correction" 
                                         value="#{committeeEPSReviewView.actualCorrections}">
                                <p:column headerText="Fecha">
                                    <h:outputText value="#{correction.date}"/>
                                </p:column>
                                <p:column headerText="Usuario">
                                    <h:outputText value="#{correction.user.firstName}"/>
                                </p:column>
                                <p:column headerText="Correccion">
                                    <h:outputText value="#{committeeEPSReviewView.arrayToString(correction.text)}"/>
                                </p:column>
                            </p:dataTable>
                        </div>
                        <div class="row form-group">
                            <p:outputLabel value="Nueva Correccion:" for="note" styleClass="col-md-4 control-label"/>
                            <div class="col-md-8">
                                <p:inputTextarea id="note" styleClass="form-control"
                                                 rows="4" cols="50" maxlength="10000" placeholder="Agregue su correccion"
                                                 autoResize="false" value="#{committeeEPSReviewView.newCorrection}"/>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="modal-footer ">
                    <p:commandLink styleClass="btn btn-primary btn-xs"
                                   update="@form,:#{p:component('proyect')}"
                                   actionListener="#{committeeEPSReviewView.comment('observ')}">
                        <span class="glyphicon glyphicon-ok-sign"></span> Guardar
                    </p:commandLink>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
