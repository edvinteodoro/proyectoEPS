<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/template-one.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Registrar Usuario
    </ui:define>

    <ui:define name="content">
        <h:form class="frmLogin">
            <p:growl id="growl" sticky="true" showDetail="true"/>

            <p:wizard flowListener="#{createProcessView.onFlowProcess}">
                <p:tab id="personal" title="Requisitos">
                    <p:panel header="Agregar Requisitos">
                        <p:messages />
                        <h:panelGrid columns="1" columnClasses="div">
                            <div class="row">
                                <div class="form-group col-sm-4">
                                    <p:outputLabel for="writtenRequest" value="Carta de Solicitud Eps Escrita:" />
                                    <p:fileUpload id="writtenRequest" value="#{createProcessView.requeriment.writtenRequest}" mode="simple" skinSimple="true" required="true" pt:required="true"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-4">
                                    <p:outputLabel for="inscriptionConstancy" value="Constancia de Inscripcion:" />
                                    <p:fileUpload id="inscriptionConstancy" value="#{createProcessView.requeriment.inscriptionConstancy}" mode="simple" skinSimple="true" required="true" pt:required="true"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-4">
                                    <p:outputLabel for="pensumClosure" value="Constancia de Cierre de Pensum:" />
                                    <p:fileUpload id="pensumClosure" value="#{createProcessView.requeriment.pensumClosure}" mode="simple" skinSimple="true" required="true" pt:required="true"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-4">
                                    <p:outputLabel for="propedeuticConstancy" value="Constancia de Propedeutico:" />
                                    <p:fileUpload id="propedeuticConstancy" value="#{createProcessView.requeriment.propedeuticConstancy}" mode="simple" skinSimple="true" required="true" pt:required="true"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-4">
                                    <p:outputLabel for="EPSpreproject" value="Constancia de Pre Proyecto:" />
                                    <p:fileUpload id="EPSpreproject" value="#{createProcessView.requeriment.EPSpreproject}" mode="simple" skinSimple="true" required="true" pt:required="true"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-4">
                                    <p:outputLabel for="AEIOsettlement" value="Documento Finiquito de AEIO:" />
                                    <p:fileUpload id="AEIOsettlement" value="#{createProcessView.requeriment.AEIOsettlement}" mode="simple" skinSimple="true"/>
                                </div>
                            </div>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="address" title="Address">
                    <p:panel header="Address Details">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <p:outputLabel for="writtenRequest2" value="Carta de Solicitud Eps Escrita:" />
                            <p:fileUpload id="writtenRequest2" value="#{createProcessView.requeriment.writtenRequest}" mode="simple" skinSimple="true" required="true" pt:required="true"/>

                            <p:outputLabel for="inscriptionConstancy2" value="Constancia de Inscripcion:" />
                            <p:fileUpload id="inscriptionConstancy2" value="#{createProcessView.requeriment.inscriptionConstancy}" mode="simple" skinSimple="true" required="true" pt:required="true"/>

                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="confirm" title="Confirmation">
                    <p:panel header="Confirmation">
                        <p:commandButton value="Submit" action="#{createProcessView.guardar}" update="growl" process="@this"/>
                    </p:panel>
                </p:tab>
            </p:wizard>

        </h:form>
    </ui:define>

</ui:composition>
