<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/template-one.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="head">
        Crear Proceso
    </ui:define>
    <ui:define name="title">
        Crear Proceso
    </ui:define>
    <ui:define name="content">
        <h:form>
            <fieldset class="center-block">
                <legend>Agregar Requisitos</legend> 
                <div class="row">
                    <div class="form-group col-sm-3">
                        <p:outputLabel for="writtenRequest" value="Carta de Solicitud EPS Escrita:" />
                    </div>
                    <div class="form-group col-sm-5">
                        <p:fileUpload id="writtenRequest" fileUploadListener="#{createProcessView.handleWrittenRequest}"
                                      required="true" 
                                      styleClass="in-dialog"
                                      skinSimple="true" auto="true" allowTypes="/(\.|\/)(pdf)$/"
                                      update="@parent"
                                      label="Seleccionar"
                                      sizeLimit="16000000"
                                      invalidSizeMessage="Archivo demasiado grande, limite de 16MB"
                                      invalidFileMessage="Solo se puede cargar archivos pdf"/>
                        <h:commandLink value="#{createProcessView.nameWrittenRequest}"  target="_blank" actionListener="#{createProcessView.reloadWrittenRequest()}">
                            <p:fileDownload value="#{createProcessView.writtenRequestStream}" contentDisposition="inline"/>
                        </h:commandLink>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-3">
                        <p:outputLabel for="inscriptionConstancy" value="Constancia de Inscripción:"/>
                    </div>
                    <div class="form-group col-sm-5">
                        <p:fileUpload id="inscriptionConstancy" fileUploadListener="#{createProcessView.handleInscriptionConstancy}" 
                                      required="true"   
                                      styleClass="in-dialog"
                                      skinSimple="true" auto="true" allowTypes="/(\.|\/)(pdf)$/"
                                      update="@parent"
                                      label="Seleccionar"
                                      sizeLimit="16000000"
                                      invalidSizeMessage="Archivo demasiado grande, limite de 16MB"
                                      invalidFileMessage="Solo se puede cargar archivos pdf"/>
                        <h:commandLink value="#{createProcessView.nameInscriptionConstancy}"  target="_blank" actionListener="#{createProcessView.reloadInscriptionConstancy()}">
                            <p:fileDownload value="#{createProcessView.inscriptionConstancyStream}" contentDisposition="inline"/>
                        </h:commandLink>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-3">
                        <p:outputLabel for="pensumeClosure" value="Constancia de Cierre de Pensum:"/>
                    </div>
                    <div class="form-group col-sm-5">
                        <p:fileUpload id="pensumeClosure" fileUploadListener="#{createProcessView.handlePensumeClosure}"
                                      required="true"   
                                      styleClass="in-dialog"
                                      skinSimple="true" auto="true" allowTypes="/(\.|\/)(pdf)$/"
                                      update="@parent"
                                      label="Seleccionar"
                                      sizeLimit="16000000"
                                      invalidSizeMessage="Archivo demasiado grande, limite de 16MB"
                                      invalidFileMessage="Solo se puede cargar archivos pdf"/>
                        <h:commandLink value="#{createProcessView.namePensumeClosure}"  target="_blank" actionListener="#{createProcessView.reloadPensumeClosure()}">
                            <p:fileDownload value="#{createProcessView.pensumeClosureStream}" contentDisposition="inline"/>
                        </h:commandLink>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-3">
                        <p:outputLabel for="propedeuticConstancy" value="Constancia de Propedéutico:"/>
                    </div>
                    <div class="form-group col-sm-5">
                        <p:fileUpload id="propedeuticConstancy"  fileUploadListener="#{createProcessView.handlePropedeuticConstancy}"
                                      required="true"   
                                      styleClass="in-dialog"
                                      skinSimple="true" auto="true" allowTypes="/(\.|\/)(pdf)$/"
                                      update="@parent"
                                      label="Seleccionar"
                                      sizeLimit="16000000"
                                      invalidSizeMessage="Archivo demasiado grande, limite de 16MB"
                                      invalidFileMessage="Solo se puede cargar archivos pdf"/>
                        <h:commandLink value="#{createProcessView.namePropedeuticConstancy}"  target="_blank" actionListener="#{createProcessView.reloadPropedeuticConstancy()}">
                            <p:fileDownload value="#{createProcessView.propedeuticConstancyStream}" contentDisposition="inline"/>
                        </h:commandLink>    
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-3">
                        <p:outputLabel for="epsPreProject"  value="Constancia de Pre Proyecto:"/>
                    </div>
                    <div class="form-group col-sm-5">
                        <p:fileUpload id="epsPreProject" fileUploadListener="#{createProcessView.handleEpsPreProject}"
                                      required="true"  
                                      styleClass="in-dialog"
                                      skinSimple="true" auto="true" allowTypes="/(\.|\/)(pdf)$/"
                                      update="@parent"
                                      label="Seleccionar"
                                      sizeLimit="16000000"
                                      invalidSizeMessage="Archivo demasiado grande, limite de 16MB"
                                      invalidFileMessage="Solo se puede cargar archivos pdf"/>
                        <h:commandLink value="#{createProcessView.nameEpsPreProjec}"  target="_blank" actionListener="#{createProcessView.reloadEpsPreProjec()}">
                            <p:fileDownload value="#{createProcessView.epsPreProjectStream}" contentDisposition="inline"/>
                        </h:commandLink>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-3">
                        <p:outputLabel for="aeio" value="Documento Finiquito de AEIO:"/>
                    </div>
                    <div class="form-group col-sm-5">
                        <p:fileUpload id="aeio" fileUploadListener="#{createProcessView.handleAeioSettlement}" 
                                      styleClass="in-dialog"
                                      skinSimple="true" auto="true" allowTypes="/(\.|\/)(pdf)$/"
                                      update="@parent"
                                      label="Seleccionar"
                                      sizeLimit="16000000"
                                      invalidSizeMessage="Archivo demasiado grande, limite de 16MB"
                                      invalidFileMessage="Solo se puede cargar archivos pdf"/>
                        <h:commandLink value="#{createProcessView.nameAeioSettlemen}"  target="_blank" actionListener="#{createProcessView.reloadAeioSettlemen()}">
                            <p:fileDownload value="#{createProcessView.aeioSettlementStream}" contentDisposition="inline"/>
                        </h:commandLink>
                    </div>
                    <div class="form-group col-sm-3">
                        <p:commandLink id="deleteAEIO" styleClass="btn btn-danger"
                                       update="@parent"
                                       actionListener="#{createProcessView.deleteAeioSettlemen()}">
                            <span class="glyphicon glyphicon-trash"></span>
                        </p:commandLink>
                        <p:tooltip id="toolTipFade" for="deleteAEIO" value="Eliminar Finiquito de AEIO" position="top"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-3">
                        <p:outputLabel value="Seleccione su Carrera:"/></div>
                    <div class="form-group col-sm-5">
                        <p:selectOneMenu id="career"  value="#{createProcessView.process.userCareer}" converter="userCareerConverter">
                            <f:selectItems value="#{createProcessView.userCareers}" var="userCareer"
                                           itemValue="#{userCareer}"
                                           itemLabel="#{userCareer.CAREERcodigo.name}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="form-group col-sm-3">
                        <p:commandLink styleClass="btn btn-primary"
                                       update="@form,:growl"
                                       onstart="PF('progressBar').show();"
                                       onsuccess="PF('progressBar').hide();"
                                       actionListener="#{createProcessView.guardar()}">
                            <span class="glyphicon glyphicon-log-in"></span> Crear Proceso EPS
                        </p:commandLink>
                    </div>
                </div>
            </fieldset>
        </h:form>
        <p:dialog id="progressBar" widgetVar="progressBar" closable="false" width="20%" showHeader="false" resizable="false"
                  modal="true" closeOnEscape="true">
            <p:ajax event="close" update="@this" />
            <div align="center">
                <p:outputLabel>Realizando operación, espere un momento.</p:outputLabel>
            </div>
            <div class="form-group col-md-12" align="center">
                <p:progressBar id="progressBarIndeterminate" style="height:6px" mode="indeterminate"/>
            </div>
        </p:dialog>
    </ui:define>

</ui:composition>
