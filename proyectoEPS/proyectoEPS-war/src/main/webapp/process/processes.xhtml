<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/template-one.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:o="http://omnifaces.org/ui">
    <ui:define name="title">
        Procesos
    </ui:define>


    <ui:define name="content">
        <p:dataTable id="processesTable" var="process" value="#{processesView.processes}" reflow="true" rowStyleClass="#{process.sudentStyleRow}">
            <p:column headerText="Nombres" rendered="#{processesView.isCareerCoordinator()}">
                <h:outputText value="#{process.userCareer.USERuserId.firstName}"/>
            </p:column>
            <p:column headerText="Apellidos" rendered="#{processesView.isCareerCoordinator()}">
                <h:outputText value="#{process.userCareer.USERuserId.lastName}" />
            </p:column>
            <p:column headerText="Carrera">
                <h:outputText value="#{process.userCareer.CAREERcodigo.name}" />
            </p:column>
            <p:column headerText="Aprobacion de coordinador" rendered="#{!processesView.isCareerCoordinator()}">
                <h:outputText value="#{process.approvedCareerCoordinatorMessage}" />
            </p:column>
            <p:column headerText="Aprobacion EPS" rendered="#{!processesView.isCareerCoordinator()}">
                <h:outputText value="#{process.approvedEPSMessage}" />
            </p:column>
            <p:column headerText="Estado Proceso" rendered="#{!processesView.isCareerCoordinator()}">
                <h:outputText value="#{process.state}" />
            </p:column>
            <p:column headerText="Progreso" rendered="#{!processesView.isCareerCoordinator()}">
                <h:outputText value="#{process.progress}" />
            </p:column>
            <p:column headerText="Requisitos" styleClass="text-center">
                <p data-placement="top" data-toggle="tooltip" title="Requisitos">
                    <button jsf:outcome="updateRequeriment" styleClass="btn btn-success btn-xs">
                        <f:param name="idRequeriment" value="#{process.requeriment.id}"/>
                        <span class="glyphicon glyphicon-log-in"></span>
                    </button>
                </p>
            </p:column>
            <p:column headerText="Anteproyecto" styleClass="text-center">
                <p data-placement="top" data-toggle="tooltip" title="Anteproyecto">
                    <button jsf:outcome="#{processesView.redirectProcessTo()}" styleClass="btn btn-success btn-xs" >
                        <f:param name="idProcess" value="#{process.id}"/>
                        <span class="glyphicon glyphicon-log-in"></span>
                    </button>
                </p>
            </p:column>
            <p:column headerText="Asesor y Revisor" styleClass="text-center">
                <p:commandLink styleClass="btn btn-primary btn-xs"
                               oncomplete="PF('infoAbout').show();" 
                               update=":#{p:component('infoAbout')}"
                               rendered="#{processesView.studentAppointmentApproved(process)}">
                    <f:setPropertyActionListener value="#{process.appointmentId}" target="#{processesView.appointment}"/>
                    <span class="glyphicon glyphicon-eye-open"></span> Ver
                </p:commandLink>
                <p:commandLink styleClass="btn btn-success btn-xs"
                               action="adviserReviewer"
                               rendered="#{!processesView.studentAppointmentApproved(process)}">
                    <span class="glyphicon glyphicon-log-in"></span>
                </p:commandLink>
            </p:column>
            <p:column headerText="Supervisor Empresa" styleClass="text-center">
                <p:commandLink styleClass="btn btn-warning btn-xs"
                               oncomplete="PF('newUser').show();" 
                               update=":#{p:component('newUser')}"
                               rendered="#{!processesView.companySupervisorExist(process) and processesView.canAddCompanySupervisor(process)}"
                               actionListener="#{processesView.createNewUser(process)}">
                    <span class="glyphicon glyphicon-plus"></span> Nuevo
                </p:commandLink>
                <p:commandLink styleClass="btn btn-primary btn-xs"
                               oncomplete="PF('infoAbout2').show();" 
                               update=":#{p:component('infoAbout2')}"
                               rendered="#{processesView.companySupervisorExist(process)}">
                    <f:setPropertyActionListener value="#{process.appointmentId}" target="#{processesView.appointment}"/>
                    <span class="glyphicon glyphicon-eye-open"></span> Ver
                </p:commandLink>
            </p:column>
            <p:column headerText="Bitácora" styleClass="text-center"
                      >
                <p data-placement="top" data-toggle="tooltip" title="Bitácora">
                    <button jsf:outcome="#{processesView.redirectJournalTo()}" styleClass="btn btn-success btn-xs" >
                        <f:param name="idProcess" value="#{process.id}"/>
                        <span class="glyphicon glyphicon-log-in"></span>
                    </button>
                </p>
            </p:column>
        </p:dataTable>

        <p:dialog header="Asesor y Revisor" id="infoAbout" widgetVar="infoAbout"
                  modal="true" closeOnEscape="true">
            <p:ajax event="close" listener="#{processesView.clean()}" update="@this" />
            <h:form>
                <div class="modal-body">
                    <fieldset>
                        <p:tabView>
                            <p:tab title="Asesor">
                                <div class="row form-group">
                                    <p:outputLabel value="DPI:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{processesView.appointment.userAdviser.dpi}"/>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Nombre:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{processesView.appointment.userAdviser.firstName}, #{processesView.appointment.userAdviser.lastName}"/>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Correo Electrónico:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{processesView.appointment.userAdviser.email}" />
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Telefono:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{processesView.appointment.userAdviser.phone1}" />
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Estado:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <p:selectBooleanCheckbox value="#{processesView.appointment.userAdviser.status}"  disabled="true"/>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Nombre de la Empresa:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{processesView.appointment.userAdviser.nameCompanyWork}"/>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Telefono de la Empresa:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{processesView.appointment.userAdviser.phoneCompanyWork}" />
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Dirección de la Empresa:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{processesView.appointment.userAdviser.directionCompanyWork}" />
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Curriculum:" styleClass="col-md-4 control-label"/>
                                    <h:commandLink value="Ver Documento"  target="_blank" actionListener="#{processesView.reloadAdviserResume()}">
                                        <p:fileDownload value="#{processesView.adviserResumeStream}" contentDisposition="inline"/>
                                    </h:commandLink>
                                </div>
                            </p:tab>
                            <p:tab title="Revisor">
                                <div class="row form-group">
                                    <p:outputLabel value="DPI:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{processesView.appointment.userReviewer.dpi}"/>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Nombre:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{processesView.appointment.userReviewer.firstName}, #{processesView.appointment.userReviewer.lastName}"/>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Correo Electrónico:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{processesView.appointment.userReviewer.email}" />
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Telefono:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{processesView.appointment.userReviewer.phone1}" />
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Estado:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <p:selectBooleanCheckbox value="#{processesView.appointment.userReviewer.status}"  disabled="true"/>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Nombre de la Empresa:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{processesView.appointment.userReviewer.nameCompanyWork}"/>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Telefono de la Empresa:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{processesView.appointment.userReviewer.phoneCompanyWork}" />
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Dirección de la Empresa:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <h:outputText value="#{processesView.appointment.userReviewer.directionCompanyWork}" />
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Curriculum:" styleClass="col-md-4 control-label"/>
                                    <h:commandLink value="Ver Documento"  target="_blank" actionListener="#{processesView.reloadReviewerResume()}">
                                        <p:fileDownload value="#{processesView.reviewerResumeStream}" contentDisposition="inline"/>
                                    </h:commandLink>
                                </div>
                            </p:tab>
                        </p:tabView>
                    </fieldset>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Suoervisor de la Empresa" id="infoAbout2" widgetVar="infoAbout2"
                  modal="true" closeOnEscape="true">
            <p:ajax event="close" listener="#{processesView.clean()}" update="@this" />
            <h:form>
                <div class="modal-body">
                    <fieldset>
                        <div class="row form-group">
                            <p:outputLabel value="DPI:" styleClass="col-md-4 control-label"/>
                            <div class="col-md-8">
                                <h:outputText value="#{processesView.appointment.companySupervisor.dpi}"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <p:outputLabel value="Nombre:" styleClass="col-md-4 control-label"/>
                            <div class="col-md-8">
                                <h:outputText value="#{processesView.appointment.companySupervisor.firstName}, #{processesView.appointment.companySupervisor.lastName}"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <p:outputLabel value="Correo Electrónico:" styleClass="col-md-4 control-label"/>
                            <div class="col-md-8">
                                <h:outputText value="#{processesView.appointment.companySupervisor.email}" />
                            </div>
                        </div>
                        <div class="row form-group">
                            <p:outputLabel value="Telefono:" styleClass="col-md-4 control-label"/>
                            <div class="col-md-8">
                                <h:outputText value="#{processesView.appointment.companySupervisor.phone1}" />
                            </div>
                        </div>
                        <div class="row form-group">
                            <p:outputLabel value="Telefono Extra:" styleClass="col-md-4 control-label"/>
                            <div class="col-md-8">
                                <h:outputText value="#{processesView.appointment.companySupervisor.phone2}" />
                            </div>
                        </div>
                        <div class="row form-group">
                            <p:outputLabel value="Estado:" styleClass="col-md-4 control-label"/>
                            <div class="col-md-8">
                                <p:selectBooleanCheckbox value="#{processesView.appointment.companySupervisor.status}"  disabled="true"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <p:outputLabel value="Nombre de la Empresa:" styleClass="col-md-4 control-label"/>
                            <div class="col-md-8">
                                <h:outputText value="#{processesView.appointment.companySupervisor.nameCompanyWork}"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <p:outputLabel value="Telefono de la Empresa:" styleClass="col-md-4 control-label"/>
                            <div class="col-md-8">
                                <h:outputText value="#{processesView.appointment.companySupervisor.phoneCompanyWork}" />
                            </div>
                        </div>
                        <div class="row form-group">
                            <p:outputLabel value="Dirección de la Empresa:" styleClass="col-md-4 control-label"/>
                            <div class="col-md-8">
                                <h:outputText value="#{processesView.appointment.companySupervisor.directionCompanyWork}" />
                            </div>
                        </div>
                    </fieldset>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Agregar Supervisor de la Empresa" id="newUser" widgetVar="newUser"
                  modal="true" closeOnEscape="true">
            <p:ajax event="close" listener="#{processesView.clean()}" update="@this" />
            <h:form>
                <div class="modal-body">
                    <fieldset>
                        <div class="row form-group">
                            <p:outputLabel for="name" value="Nombres: " styleClass="col-md-4 control-label"/>
                            <div class="col-md-8">
                                <p:inputText id="name" styleClass="form-control" pt:placeholder="Nombres"
                                             pt:required="true" maxlength="100" required="true"
                                             value="#{processesView.companySupervisor.firstName}"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <p:outputLabel for="lastName" value="Apellidos: " styleClass="col-md-4 control-label"/>
                            <div class="col-md-8">
                                <p:inputText id="lastName" styleClass="form-control" pt:placeholder="Apellidos"
                                             pt:required="true" maxlength="100" required="true"
                                             value="#{processesView.companySupervisor.lastName}"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <p:outputLabel for="dpi" value="DPI: " styleClass="col-md-4 control-label"/>
                            <div class="col-md-8">
                                <p:inputText id="dpi" styleClass="form-control" pt:placeholder="DPI"
                                             pt:required="true" maxlength="45" required="true"
                                             value="#{processesView.companySupervisor.dpi}"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <p:outputLabel for="email" value="Correo: " styleClass="col-md-4 control-label"/>
                            <div class="col-md-8">
                                <p:inputText id="email" styleClass="form-control" pt:placeholder="Correo"
                                             pt:required="true" maxlength="45" required="true"
                                             value="#{processesView.companySupervisor.email}"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <p:outputLabel for="phone" value="Telefono: " styleClass="col-md-4 control-label"/>
                            <div class="col-md-8">
                                <p:inputText id="phone" styleClass="form-control" pt:placeholder="Telefono del Usuario"
                                             pt:required="true" maxlength="45" required="true"
                                             value="#{processesView.companySupervisor.phone1}"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <p:outputLabel for="phone2" value="Telefono Extra: " styleClass="col-md-4 control-label"/>
                            <div class="col-md-8">
                                <p:inputText id="phone2" styleClass="form-control" pt:placeholder="Telefono del Usuario" 
                                             maxlength="45" value="#{processesView.companySupervisor.phone2}"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <p:outputLabel for="direction" value="Dirección: " styleClass="col-md-4 control-label"/>
                            <div class="col-md-8">
                                <p:inputText id="direction" styleClass="form-control" 
                                             pt:placeholder="Direccion del Usuario" maxlength="100"
                                             value="#{processesView.companySupervisor.direction}"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <p:outputLabel for="nameCompany" value="Nombre de la Empresa: " styleClass="col-md-4 control-label"/>
                            <div class="col-md-8">
                                <p:inputText id="nameCompany" styleClass="form-control" pt:placeholder="Nombre de la Empresa en la que labora"
                                             pt:required="true" maxlength="100" required="true"
                                             value="#{processesView.companySupervisor.nameCompanyWork}"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <p:outputLabel for="phoneCompany" value="Teléfono de la Empresa: " styleClass="col-md-4 control-label"/>
                            <div class="col-md-8">
                                <p:inputText id="phoneCompany" styleClass="form-control" pt:placeholder="Telefono de la empresa donde labora"
                                             pt:required="true" maxlength="45" required="true"
                                             value="#{processesView.companySupervisor.phoneCompanyWork}"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <p:outputLabel for="directionCompany" value="Dirección de la Empresa: " styleClass="col-md-4 control-label"/>
                            <div class="col-md-8">
                                <p:inputText id="directionCompany" styleClass="form-control" pt:placeholder="Direccion de la Empresa donde labora"
                                             pt:required="true" maxlength="45" required="true"
                                             value="#{processesView.companySupervisor.directionCompanyWork}"/>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="modal-footer ">
                    <p:commandLink styleClass="btn btn-warning btn-lg" style="width: 100%;"
                                   update="@form,:#{p:component('processesTable')},:#{p:component('growl')}"
                                   actionListener="#{processesView.saveNewUser('newUser')}">
                        <span class="glyphicon glyphicon-ok-sign"></span> Guardar
                    </p:commandLink>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
