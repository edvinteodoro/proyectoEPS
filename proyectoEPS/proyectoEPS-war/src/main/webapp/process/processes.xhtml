<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/template-one.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:of="http://omnifaces.org/functions">

    <ui:define name="title">
        Procesos
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <p:dataTable id="processesTable" var="process" value="#{processesView.processes}" reflow="true">
                <p:column headerText="Estado Proceso">
                    <h:outputText value="#{process.stateMessage}" />
                </p:column>
                <p:column headerText="Aprovacion de coordinador">
                    <h:outputText value="#{process.approvedCareerCoordinatorMessage}" />
                </p:column>
                <p:column headerText="Aprovacion EPS">
                    <h:outputText value="#{process.approvedEPSMessage}" />
                </p:column>
                <p:column headerText="Progreso">
                    <h:outputText value="#{process.progress}" />
                </p:column>
                <p:column headerText="Ir a Requisitos" styleClass="text-center">
                    <p data-placement="top" data-toggle="tooltip" title="#{user.messageState}">
                        <button jsf:outcome="requerimentReview" styleClass="btn btn-success btn-xs" >
                            <f:param name="idRequeriment" value="#{process.requeriment.id}"/>
                            <span class="glyphicon glyphicon-log-in"></span>
                        </button>
                    </p>
                </p:column>
                <p:column headerText="Ir a preproceso" styleClass="text-center">
                    <p data-placement="top" data-toggle="tooltip" title="#{user.messageState}">
                        <button styleClass="btn btn-success btn-xs"
                                       actionListener="#{processesView.goToProcess(process)}">
                            <span class="glyphicon glyphicon-log-in"></span>
                        </button>
                    </p>
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>
</ui:composition>
