<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/template-one.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="head">
        Crear Proyecto
    </ui:define>
    
    <ui:define name="title">
        Crear Proyecto
    </ui:define>
    
    <ui:define name="content">
        <h:form id="frmLogin">            
            <p:focus id="focuss" context="frmLogin" />
            <p:messages  globalOnly="true"/>
            <fieldset class="center-block">
                <legend>Crear Proyecto</legend> 
                <div class="row form-group">
                    <p:outputLabel for="title" value="Titulo:" styleClass="col-md-4 control-label"/>
                    <div  class="col-md-8">
                        <p:inputText id="title" styleClass="form-control" pt:placeholder="Titulo del Proyecto"
                                     pt:required="true" maxlength="45"
                                     value="#{CreateProjectView.newProject.title}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:outputLabel for="schedule" value="Calendario:" />
                        <p:fileUpload id="schedule" fileUploadListener="#{createProjectView.handleSchedule}"
                                                  required="true" 
                                                  styleClass="in-dialog"
                                                  skinSimple="true" auto="true" allowTypes="/(\.|\/)(pdf)$/"
                                                  update="@parent"
                                                  label="Seleccionar"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:commandLink styleClass="btn btn-primary"
                                       update="@form,:growl" 
                                       action="#{createProcessView.guardar()}">
                            <span class="glyphicon glyphicon-log-in"></span>Â Crear Pre-Proyecto EPS
                        </p:commandLink>
                    </div>
                </div>
            </fieldset>
        </h:form>
    </ui:define>

</ui:composition>
