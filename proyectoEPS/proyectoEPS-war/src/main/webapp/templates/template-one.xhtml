<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
      

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"></link>
        <link href="#{resource['icons/favicon.png']}" rel="shortcut icon" type="image/x-icon" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.css"/>
        <h:outputScript name="jquery/jquery.js" library="primefaces" />
        <h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
        <h:outputScript name="core.js" library="primefaces" />

        <ui:insert name="head-extras">
            <!--head extras-->
        </ui:insert>
        <title>
            EPS | 
            <ui:insert name="head">
                page head
            </ui:insert>
        </title>
    </h:head>

    <h:body>
        <p:growl id="growl" showDetail="false" />
        <div class="container theme-showcase" role="main">
            <!--<main-menu params="routerObj: routerObj, authModel: authModelObj"></main-menu>-->
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Sistema EPS</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1
                                    <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Page 1-1</a></li>
                                    <li><a href="#">Page 1-2</a></li>
                                    <li><a href="#">Page 1-3</a></li>
                                </ul>
                            </li>
                            <li>
                                <p:link  value="menuitem2"/>
                            </li>
                            <li>
                                <p:link value="menuitem3"/>
                            </li>
                        </ul>
                        <h:form>
                            <ul class="nav navbar-nav navbar-right">
                                <li jsf:rendered="#{not empty request.userPrincipal}">
                                    <p class="navbar-text">logueado como <span>#{p:remoteUser()}</span>, 
                                        <h:commandLink styleClass="navbar-link"
                                                       action="#{logoutView.logout()}"
                                                       value="Salir"/>
                                    </p>
                                </li>
                            </ul>
                        </h:form>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>

            <div id="page" class="p-3 mb-2 bg-gradient-light text-dark">
                <ui:insert name="content">
                    content
                </ui:insert>
            </div>
        </div>
    </h:body>

</html>
