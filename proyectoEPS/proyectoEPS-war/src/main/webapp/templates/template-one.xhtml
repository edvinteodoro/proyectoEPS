<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">


    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"></link>
        <link href="#{resource['icons/Usac_logo.png']}" rel="shortcut icon" type="image/x-icon" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="personalizedCss.css"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.css"/>
        <h:outputScript name="jquery/jquery.js" library="primefaces" />
        <h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />

        <h:outputScript name="bootstrap.js" library="js" />
        <h:outputScript name="core.js" library="primefaces" />
        <ui:insert name="head-extras">
            <!--head extras-->
        </ui:insert>
        <title>
            EPS | 
            <ui:insert name="head">
                CUNOC
            </ui:insert>
        </title>
    </h:head>

    <h:body>
        <p:growl id="growl" showDetail="false" />
        <div class="container-fluid" role="main">
            <!--<main-menu params="routerObj: routerObj, authModel: authModelObj"></main-menu>-->
            <nav class="navbar navbar-inverse " jsf:rendered="#{not empty request.userPrincipal}">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" aria-expanded="false" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar1">
                            <span class="sr-only">Menu</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Sistema EPS</a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar1">
                        <ul class="nav navbar-nav">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">
                                    Procesos EPS <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <p:link  outcome="createProcess" value="Crear Proceso"/>
                                    </li>
                                    <li>
                                        <p:link  outcome="processes" value="Ver Procesos"/>
                                    </li>
                                    <li>
                                        <p:link outcome="tailEPSCommittee" value="Procesos Comisión EPS" rendered="#{p:ifAnyGranted(constantsRol.COMMITTEE_EPS())}"/>
                                    </li>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">
                                    Usuarios <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <p:link  outcome="createUser" value="Crear Usuario" rendered="#{p:ifAnyGranted(constantsRol.SECRETARIAS())}"/>
                                    </li>
                                    <li>
                                        <p:link  outcome="users" value="Ver Usuarios"/>
                                    </li>
                                    <li>
                                        <p:link  outcome="profile" value="Mi Perfil"/>
                                    </li>
                                    <li>
                                        <p:link  outcome="EPSCommittee" value="Comisión EPS" rendered="#{p:ifGranted(constantsRol.COORDINADOR_EPS())}"/>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <h:form>
                            <ul class="nav navbar-nav navbar-right">
                                <li jsf:rendered="#{not empty request.userPrincipal}">
                                    <p class="navbar-text">Usuario:  
                                        <h:commandLink styleClass="navbar-link"
                                                       action="profile"
                                                       value="#{p:remoteUser()}"/>, 
                                        <h:commandLink styleClass="navbar-link"
                                                       action="#{logoutView.logout()}"
                                                       value="Salir"/>
                                    </p>
                                </li>
                            </ul>
                        </h:form>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>      
            <div id="page" class="p-3 mb-2 bg-gradient-light text-dark">
                <ui:insert name="content">
                    content
                </ui:insert>
            </div>
        </div>
    </h:body>

</html>
